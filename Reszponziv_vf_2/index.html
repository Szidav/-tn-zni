<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Reszponzív Feladat</title>
</head>
<body>
    <!--Header-->
    <header class="flex text-center items-center bg-gray-600 p-2">
        <div class="flex m-auto">
            <h1 class="text-7xl rounded-full bg-gray-200 py-5 px-10 mx-2">MusicDataStore</h1>
            <p class="text-white text-xl my-auto">A legnagyobb böngészhető zenei adatbázis</p>
        </div>
    </header>

    <!--Menü-->
    <div class="flex p-5 justify-between bg-gray-200">
        <!--Bal oldal-->
        <div>
            <p class="text-2xl font-bold">MusicDataStore</p>
        </div>
        <!--Jobb oldal-->
        <div>
            <p class="text-lg">Előadók</p>
        </div>
    </div>
    <div class="bg-gray-200 bg-cover bg-center h-screen bg-no-repeat text-center" style="background-image: url('bg.jpg');">
        <ul class="grid lg:grid-cols-3 md:grid-cols-2 ms:grid-cols-1">

            <div class="flex bg-gray-500 text-white p-2 m-10 rounded-2xl">
                <li class="mx-10 font-bold text-center my-auto text-2xl">AC/DC</li>
                <img src="music-note-list.svg" alt="list" class="w-28">
            </div>

            <div class="flex bg-gray-500 text-white p-3 m-10 rounded-2xl">
                <li class="mx-10 font-bold text-center my-auto text-2xl">Aerosmith</li>
                <img src="music-note-list.svg" alt="list" class="w-28">
            </div>

            <div class="flex bg-gray-500 text-white p-3 m-10 rounded-2xl">
                <li class="mx-10 font-bold text-center my-auto text-2xl">Accept</li>
                <img src="music-note-list.svg" alt="list" class="w-28">
            </div>
        </ul>
    </div>
</body>
</html>
